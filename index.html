<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Interactive Resume </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Saba Yousuf</h1>
        <p>Email: saba23@example.com | Phone: 123-456-7890</p>
        <img src="profile.jpg" alt="Profile Picture" id="profile-picture">
    </header>

    <section id="education">
        <h2>Education</h2>
        <ul>
            <li>Bachelor of Science in Computer Science, XYZ University</li>
        </ul>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>JavaScript</li>
            <li>TypeScript</li>
            <li>HTML & CSS</li>
        </ul>
    </section>

    <section id="experience">
        <h2>Work Experience</h2>
        <ul>
            <li>Software Developer at ABC Corp</li>
        </ul>
    </section>

    <button id="toggle-skills-btn">Skills show/hide</button>

    <script src="script.js"></script>
</body>
</html>
